<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>끝말잇기</title>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
    <div id="root">
        <div>{{word}}</div>
        <form v-on:submit="onSubmitForm">
            <input type="text" ref="answer" v-model="value">
            <button type="submit">입력!</button>
        </form>
        <div>{{result}}</div>
    </div>
    <script>
        const app = new Vue({
            el: '#root',
            data: {
                word: '이혜미',
                value: '',
                result: '',
            },
            methods: {
                onSubmitForm(e){
                    e.preventDefault();
                    //console.log(this.word.substr(-1));
                    //console.log(this.value.substr(0, 1));
                    //if( this.word.substr(-1) === this.value.substr(0, 1) ){   //맞추면
                    if( this.word[this.word.length - 1] === this.value[0] ) {   //맞추면
                        this.result = '정답!';
                        this.word = this.value;
                        this.value = '';
                        this.$refs.answer.focus();
                    }else {
                        this.result = '땡!';
                        this.value = '';
                        this.$refs.answer.focus();
                    }
                },
            },
        });
    </script>
</body>
</html>
